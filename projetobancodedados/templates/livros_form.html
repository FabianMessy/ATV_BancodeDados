
{% extends "base.html" %}
{% block title %}{{ 'Editar Livro' if livro else 'Novo Livro' }}{% endblock %}
{% block content %}
<h2 class="mb-3">{{ 'Editar Livro' if livro else 'Novo Livro' }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="Titulo" class="form-control" required
               value="{{ livro.Titulo if livro else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Autor</label>
        <select name="Autor_id" class="form-select">
            <option value="">-- Selecione --</option>
            {% for a in autores %}
            <option value="{{ a.ID_autor }}"
                {% if livro and livro.Autor_id == a.ID_autor %}selected{% endif %}>
                {{ a.Nome_autor }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input type="text" name="ISBN" class="form-control" required
               value="{{ livro.ISBN if livro else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Ano de Publicação</label>
        <input type="number" name="Ano_publicacao" class="form-control"
               value="{{ livro.Ano_publicacao if livro else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Gênero</label>
        <select name="Genero_id" class="form-select">
            <option value="">-- Selecione --</option>
            {% for g in generos %}
            <option value="{{ g.ID_genero }}"
                {% if livro and livro.Genero_id == g.ID_genero %}selected{% endif %}>
                {{ g.Nome_genero }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Editora</label>
        <select name="Editora_id" class="form-select">
            <option value="">-- Selecione --</option>
            {% for e in editoras %}
            <option value="{{ e.ID_editora }}"
                {% if livro and livro.Editora_id == e.ID_editora %}selected{% endif %}>
                {{ e.Nome_editora }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantidade disponível</label>
        <input type="number" name="Quantidade_disponivel" class="form-control"
               value="{{ livro.Quantidade_disponivel if livro else '0' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Resumo</label>
        <textarea name="Resumo" class="form-control" rows="3">{{ livro.Resumo if livro else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('livros.listar_livros') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
