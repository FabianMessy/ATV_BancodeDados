
{% extends "base.html" %}
{% block title %}Gêneros{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gêneros</h2>
    <a href="{{ url_for('generos.novo_genero') }}" class="btn btn-primary">Novo Gênero</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome do gênero</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for g in generos %}
        <tr>
            <td>{{ g.ID_genero }}</td>
            <td>{{ g.Nome_genero }}</td>
            <td>
                <a href="{{ url_for('generos.editar_genero', id_genero=g.ID_genero) }}" class="btn btn-sm btn-secondary">Editar</a>
                <form action="{{ url_for('generos.excluir_genero', id_genero=g.ID_genero) }}" method="post" style="display:inline-block" onsubmit="return confirm('Excluir gênero?');">
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
