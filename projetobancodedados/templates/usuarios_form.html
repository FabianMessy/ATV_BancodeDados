
{% extends "base.html" %}
{% block title %}{{ 'Editar Usuário' if usuario else 'Novo Usuário' }}{% endblock %}
{% block content %}
<h2 class="mb-3">{{ 'Editar Usuário' if usuario else 'Novo Usuário' }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="Nome_usuario" class="form-control" required
               value="{{ usuario.Nome_usuario if usuario else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="Email" class="form-control"
               value="{{ usuario.Email if usuario else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" name="Numero_telefone" class="form-control"
               value="{{ usuario.Numero_telefone if usuario else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Data de inscrição</label>
        <input type="date" name="Data_inscricao" class="form-control"
               value="{{ usuario.Data_inscricao if usuario and usuario.Data_inscricao else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Multa atual</label>
        <input type="number" step="0.01" name="Multa_atual" class="form-control"
               value="{{ usuario.Multa_atual if usuario else '0.00' }}">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
