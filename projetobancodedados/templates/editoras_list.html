
{% extends "base.html" %}
{% block title %}Editoras{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Editoras</h2>
    <a href="{{ url_for('editoras.nova_editora') }}" class="btn btn-primary">Nova Editora</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
    {% for e in editoras %}
        <tr>
            <td>{{ e.ID_editora }}</td>
            <td>{{ e.Nome_editora }}</td>
            <td>{{ e.Endereco_editora or '-' }}</td>
            <td>
                <a href="{{ url_for('editoras.editar_editora', id_editora=e.ID_editora) }}" class="btn btn-sm btn-secondary">Editar</a>
                <form action="{{ url_for('editoras.excluir_editora', id_editora=e.ID_editora) }}" method="post" style="display:inline-block" onsubmit="return confirm('Excluir editora?');">
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
