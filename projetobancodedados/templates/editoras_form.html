
{% extends "base.html" %}
{% block title %}{{ 'Editar Editora' if editora else 'Nova Editora' }}{% endblock %}
{% block content %}
<h2 class="mb-3">{{ 'Editar Editora' if editora else 'Nova Editora' }}</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Nome da Editora</label>
        <input type="text" name="Nome_editora" class="form-control" required
               value="{{ editora.Nome_editora if editora else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Endere√ßo</label>
        <textarea name="Endereco_editora" class="form-control" rows="3">{{ editora.Endereco_editora if editora else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('editoras.listar_editoras') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
