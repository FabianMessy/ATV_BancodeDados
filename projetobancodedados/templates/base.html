
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Biblioteca</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('autores.listar_autores') }}">Autores</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('generos.listar_generos') }}">Gêneros</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('editoras.listar_editoras') }}">Editoras</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios.listar_usuarios') }}">Usuários</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('livros.listar_livros') }}">Livros</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('emprestimos.listar_emprestimos') }}">Empréstimos</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
            {% for cat, msg in msgs %}
                <div class="alert alert-{{ 'success' if cat=='success' else 'warning' }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
